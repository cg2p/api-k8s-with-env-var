apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: app
  name: api-k8s-with-env-var
  namespace: prod
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: api-k8s-with-env-var-container
        image: api-k8s-with-env-var-container-image
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
          - name: SECRETURL
            valueFrom:
              secretKeyRef:
                name: my-secret-url
                key: my_secret_url
        envFrom:
          - configMapRef:
              name: api-k8s-with-env-var-config
---
apiVersion: v1
kind: Service
metadata:
  name: api-k8s-with-env-var
  namespace: prod
spec:
  selector:
    app: app
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-k8s-with-env-var-config
  namespace: prod
data:
  TESTVAR: myvar

